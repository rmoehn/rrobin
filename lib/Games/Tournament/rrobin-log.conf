# This is an example for a Log::Log4perl configuration for Rrobin.
# Use or modify it if you want. It is used by the program when you use
# the -l switch on the command line without an argument.

log4perl.category.main          = TRACE, main

log4perl.appender.main          = Log::Log4perl::Appender::File
log4perl.appender.main.filename = rrobin.log
log4perl.appender.main.mode     = append
log4perl.appender.main.layout   = PatternLayout
log4perl.appender.main.layout.ConversionPattern = %-5p %-9F{1} %3L: %m %n

log4perl.category.Games::Tournament::Rrobin = TRACE, module
log4perl.appender.module            = Log::Log4perl::Appender::File
log4perl.appender.module.filename   = rrobin.log
log4perl.appender.module.mode       = append
log4perl.appender.module.layout     = PatternLayout
log4perl.appender.module.layout.ConversionPattern = %-5p %-9F{1} %3L %M{1}: %m %n
